<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Navigation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #206ea1;
    padding: 15px 50px;
    color: white;
    font-weight: bold;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-weight: 600;
  }
  .nav-links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="navbar">
    <div>WST 249</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
